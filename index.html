<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/main.js"></script>
    <title>HIMTI Unsiq</title>
</head>
<body>
    <div class="container">
        <img src="aset/cssbg.jpg" alt="" class="container-bg">
        <div class="content" id="content">
            <h1 style="text-align: center;">Kelompok 1</h1>
            <img src="aset/andro.jpg" alt="" width="100px" height="100px" class="center">
            <h1 style="color: white;">Anggota: </h1>
            <script>
                for (const key in ANGGOTA) {
                    _link = document.createElement("a")
                    _link.className = "navlink"
                    _link.href = "anggota.html"
                    _link.onclick = () => {localStorage.setItem("name", key)}
                    _link.insertAdjacentText("afterBegin", key)
                    document.getElementById("content").appendChild(_link)
                }
            </script>
        </div>
    </div>
</body>
</html>
