<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok Android</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="js/main.js"></script>

</head>
<body>
<div class="profile" id="main-profile">
    <img src="aset/profil1.png">
    <h1>ANDROID</h1>
    <h2  style="margin-bottom: 10px;">Komting:</h2><a href="Anggota/Panji/index.html">Deni Panji Herlambang</a>
    <pre style="margin-bottom: 10px;">Anggota:</pre>
    <script>
        ANGGOTAS.forEach((v,k) => {
            _link = document.createElement("a")
            // _link.className = "navlink"
            _link.href = v.href
            _link.onclick = () => {localStorage.setItem("name", k)}
            _link.insertAdjacentText("afterBegin", k)
            document.getElementById("main-profile").appendChild(_link)
        })
    </script>
</div>

</body>
</html>
